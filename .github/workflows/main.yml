name: Update Configs
permissions: write-all

on:
  push:
    branches:
      - main
  schedule:
    # Run every 10 minutes
    - cron: "*/10 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Stash any local changes
      run: git stash
      
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Config script and save output to file
      run: python workflow.py

    - name: Check changes
      run: |
        echo "Checking the changes made..."
        git status
        ls -l configs/
        
    - name: Commit and push files
      uses: EndBug/add-and-commit@v7
      with:
        author_name: "Github Actions"
        author_email: "actions@github.com"
        message: "Updated 9 minutes Ago ⚡️"
        add: "."
        push: "https://github.com/zezotalos/Flicker.git"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}